<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product image query</title>
    <link async  rel="stylesheet" href="https://cdn.jsdelivr.net/gh/isguang2024/Product_DataCenter/Product_Image_Query.css">
     <!-- translate.js 自动翻译（异步加载） -->
     <script>
        // 异步加载翻译脚本
        (function() {
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://cdn.staticfile.net/translate.js/3.12.0/translate.js';
            script.onload = function() {
                // 脚本加载完成后初始化翻译
                if (typeof translate !== 'undefined') {
                    try {
                        // 设置使用 v2.x 版本（v3版本兼容v2的使用方式）
                        translate.setUseVersion2();
                        // 自动识别本地语言
                        translate.setAutoDiscriminateLocalLanguage();
                        // 是否显示语言切换栏（设置为true显示，false隐藏）
                        translate.selectLanguageTag.show = false;
                        // 执行翻译
                        translate.execute();
                    } catch (error) {
                        console.log('翻译功能初始化失败:', error);
                    }
                }
            };
            script.onerror = function() {
                console.log('翻译脚本加载失败');
            };
            document.head.appendChild(script);
        })();
    </script>
       <!-- 异步加载客服脚本（当 No_contact_mode !== true 时才加载） -->
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var noContactMode = params.get('No_contact_mode');
            if (noContactMode !== 'true') {
                var s = document.createElement('script');
                s.async = true;
                s.src = 'https://plugin-code.salesmartly.com/js/project_202522_209007_1734747230.js';
                document.head.appendChild(s);
            }
            // 若为免联系模式，直接通过样式强制隐藏 WhatsApp 按钮
            if (noContactMode === 'true') {
                var style = document.createElement('style');
                style.textContent = '.whatsapp-button{display:none !important;}';
                document.head.appendChild(style);
            }
        })();
    </script>
   <script  src="https://cdn.jsdelivr.net/gh/isguang2024/Product_DataCenter/Product_Image_Query.js"></script>

   
</head>



<body>
    <div class="container" id="imageContainer"></div>

    <!-- 图片模态框 -->
    <div id="myModal" class="modal-base">
        <span class="close">&times;</span>
        <div class="modal-prev modal-nav">&lt;</div>
        <div class="modal-next modal-nav">&gt;</div>
        <img class="modal-content" id="modalImage" alt="Product image">
    </div>

    <!-- 货号标签 -->
    <div class="item-number-button" id="itemNumberButton"></div>

    <!-- 详情标签 -->
    <div class="item-introduce-button" id="itemIntroduceButton"></div>

    <!-- 修改底部按钮结构 -->
    <div class="bottom-buttons">
        <div id="buyButton" class="buy-button">
            <span>Buy Now</span>
        </div>
        <div class="whatsapp-button" onclick="openWhatsappModal(event)">
            <span>WhatsApp</span>
        </div>
    </div>

    <!-- 购买提示 -->
    <div id="buyTip" class="buy-tip">Please purchase based on the product number on the current page, ignoring the product images in the order</div>

    <!-- WhatsApp按钮和模态框 -->
    <div id="whatsappModal" class="modal-base whatsapp-modal">
        <div class="whatsapp-modal-content">
            <h3>WhatsApp</h3>
            <button class="open-whatsapp" id="openWhatsApp">Open WhatsApp Chat</button>
            <button class="copy-number" id="copyNumber">Copy WhatsApp number</button>
            <button class="close-whatsapp-modal" id="closeWhatsappModal">Close</button>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="toast">Copy successful</div>

    <!-- 添加加载动画 -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

   

</body>

</html>
